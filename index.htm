<html>
  <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <title>Show & Tell</title>
      <link href="https://fonts.googleapis.com/css?family=Rammetto+One" rel="stylesheet">
      <link href="css/main.css" rel="stylesheet" type="text/css"/>

  </head>

  <body>
    <header>
        <h1>Sigrid's (growing) Couch Collection</h1>
        <p>Three couch and counting! With one more already a twinkle in my eye.</p>
    </header>

    <main id="mainSection" v-cloak>
        <table>
            <thead>
                <tr>
                    <th>Picture</th>
                    <th>Name</th>
                    <th>Squishy Factor</th>
                    <th>Color</th>
                    <th>Did I buy it?</th>
                    <th>Age</th>
                </tr>
            </thead>

            <tbody>
                <template>
                    <couch-component is="couch-component" v-for="couch in collection" v-bind:key="couch.id" v-bind:couch="couch"></couch-component>
                </template>
            </tbody>
        </table>

        <div class="futureCouch">
            <p>Couches with orange text are still imaginary.</p>
        </div>

        <div id="addCouch">
            <form>
                <h2>Add a couch to the collection!</h2>
                <label for="name"> Name of Couch
                    <input type="text" id="name" v-model="nameInput">
                </label>

                <label for="squishyFactor"> How Squishy is it on a scale from 1 - 10?
                    <input type="number" id="squishyFactor" maxlength="2" v-model="squishyFactorInput">
                </label>

                <label for="color"> What color is it?
                    <input type="text" id="color" v-model="colorInput">
                </label>

                <label class="radio" for="booPurchasedTrue"> Did I pay cold hard cash for this couch?
                    <input type="checkbox" id="booPurchasedTrue" v-model="booPurchasedInput">
                </label>

                <label for="age"> How many years old is it?
                    <input type="number" id="age" v-model="ageInput">
                </label>

                <label for="imgRoute"> Include a url to an image of the couch:
                    <input type="text" id="imgRoute" v-model="imgRouteInput">
                </label>

                <button type="button" v-on:click="addCouch()">Add to Collection</button>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="script.js"></script>
  </body>
</html>
