<html>
  <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <title>Show & Tell</title>
      <link href="https://fonts.googleapis.com/css?family=Rammetto+One" rel="stylesheet">
      <link href="css/main.css" rel="stylesheet" type="text/css"/>

  </head>

  <body>
    <header>
        <h1>Sigrid's (growing) Couch Collection</h1>
        <p>Three couch and counting! With one more already a twinkle in my eye.</p>
    </header>

    <main>
        <table id="mainSection" v-cloak>
            <thead>
                <tr>
                    <th>Picture</th>
                    <th>Name</th>
                    <th>Squishy Factor</th>
                    <th>Color</th>
                    <th>Did I buy it?</th>
                    <th>Age</th>
                </tr>
            </thead>

            <tbody v-for="couch in collection">
            <tr v-bind:class="{futureCouch: couch.booPurchased === null}">
                    <td id="picture">
                        <img v-bind:src="couch.imgRoute" v-bind:alt="couch.name">
                    </td>
                    <td>{{couch.name}}</td>
                    <td>{{couch.squishyFactor}}</td>
                    <td>{{couch.color}}</td>
                    <td>{{couch.booPurchased}}</td>
                    <td>{{couch.age}}</td>
                    <td class="final-column">
                        <button type="button" v-on:click="deleteCouch(couch)">delete</button>
                    </td>

                </tr>
            </tbody>
        </table>

        <div class="futureCouch">
            <p>Couches with orange text are still imaginary.</p>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="script.js"></script>
  </body>
</html>
