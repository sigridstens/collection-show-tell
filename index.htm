<html>
  <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <title>Show & Tell</title>
      <link href="https://fonts.googleapis.com/css?family=Rammetto+One" rel="stylesheet">

  <body>
    <header>
        <h1>Sigrid's (growing) Couch Collection</h1>
        <p>Three couches and counting! With one more already a twinkle in my eye.</p>
    </header>

    <main>
        <table id="mainSection" v-cloak>
            <thead>
                <tr>
                    <th>Picture</th>
                    <th>Name</th>
                    <th>Squishy Factor</th>
                    <th>Color</th>
                    <th>Did I buy it?</th>
                    <th class="final-column">Age</th>
                </tr>
            </thead>

            <tbody v-for="couches in collection">
                <tr>
                    <td id="picture">
                        <img v-bind:src="couches.imgRoute" v-bind:alt="couches.name">
                    </td>
                    <td>{{couches.name}}</td>
                    <td>{{couches.squishyFactor}}</td>
                    <td>{{couches.color}}</td>
                    <td>{{couches.booPurchased}}</td>
                    <td class="final-column">{{couches.age}}</td>
                </tr>

            </tbody>
