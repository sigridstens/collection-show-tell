<html>
  <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <title>Show & Tell</title>
      <link href="https://fonts.googleapis.com/css?family=Rammetto+One" rel="stylesheet">
      <link href="css/main.css" rel="stylesheet" type="text/css"/>

  </head>

  <body>
    <header>
        <h1>Sigrid's (growing) Couch Collection</h1>
        <p>Three couches and counting! With one more already a twinkle in my eye.</p>
    </header>

    <main id="mainSection" v-cloak>
        <figure v-for="couches in collection">
            <img v-bind:src="couches.imgRoute" v-bind:alt="couches.name">
            <figcaption>
                <ul>
                    <li id="couch-title">{{couches.name}}</li>
                    <li>Color: {{couches.color}}</li>
                    <li>{{couches.age}} years old</li>
                    <li>This couch has a squishy factor of {{couches.squishyFactor}} out of 10</li>
                    <li v-if="couches.booPurchased===true">I bought this couch.</li>
                    <li v-else>This couch was free.</li>
                </ul>
            </figcaption>
        </figure>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="script.js"></script>
  </body>
</html>
